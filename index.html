<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Fly With Me</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <h1>Come Fly With Me</h1>
    <h2>
        <span>Level: <span id="level">1</span></span>
        <span>Score: <span id="score">0</span> </span>
        <span>Timer: <span class="timerDisplay">00 : 00</span></span>
    </h2>

    <div id="gameboard">
        <div id="restart" style="display:none">Sorry, you lost!
            <button id="restartButton">PLAY AGAIN</button>
            <button id="quit_loser">QUIT GAME</button>
        </div>
        <div id="winner" style="display:none">You Won!
            <button id="replayButton">PLAY AGAIN</button>
            <!-- <button id="quit_win">QUIT GAME</button> -->
        </div>
        <div id="bird"></div>
        <button id="start">START</button>

    </div>
    <script src="./src/script.js"></script>
</body>

</html>
